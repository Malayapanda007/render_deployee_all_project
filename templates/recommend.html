<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #34495e, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(45deg, #8e44ad, #3498db);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #f39c12;
            margin-bottom: 20px;
        }

        .card {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            margin-top: auto; /* Ensures footer sticks to the bottom */
        }

        /* Centering the submit button */
        .submit-btn-container {
            display: flex;
            justify-content: center;
        }

        /* Responsive adjustments */
        .form-control {
            width: 100%; /* Ensures input field takes full width */
            padding: 15px; /* Increase padding for a bigger input */
            font-size: 1.2rem; /* Increase font size */
            border-radius: 5px; /* Rounded corners */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effect */
        }

        .form-control:hover {
            background-color: #34495e; /* Change background on hover */
            border-color: #f39c12; /* Change border color on hover */
        }

        @media (max-width: 576px) {
            .form-control {
                width: 95%; /* Increases width slightly on small screens */
            }
        }

        @media (max-width: 768px) {
            .card-img-top {
                height: 150px; /* Adjust image height for tablets and smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/movie_recommendation">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommendations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <!-- Centering the submit button -->
                    <div class="submit-btn-container">
                        <input type="submit" class="btn btn-lg btn-warning">
                    </div>
                </form>
            </div>
            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}


            {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
{% endif %}
    

        </div>
    </div>
            
    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Book Recommender System
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
